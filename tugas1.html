<html>
    <head>
        <title> Tugas 1 Pemrograman Web </title>
    </head>
    <body>
        <h1> Form HTML </h1>
        Name : <input type="text" name="nama">
        <br>
        <br>
        Gender : 
        <input type="radio" name="gender" value="M"> Man
        <input type="radio" name="gender" value="W"> Woman
        <br>
        <br>
        Address : <input type="text" name="alamat">
        <br>
        <br>
        Country : 
        <select name="Country">
            <option value="ina"> Indonesia </option>
            <option value="sgp"> Singapore </option>
            <option value="ph"> Philiphine </option>
            <option value="th"> Thailand </option>
        </select>
        <br>
        <br>
        Email : <input type="text" name="email">
        <br>
        <br>
        Photo : 
        <input type="text" name="cari">
        <input type="submit" value="Browse" name="cari">
        <br>
        <br>
        Comment : 
        <textarea name="comment" cols="45" rows="5" align="center">  </textarea>
        <input type="submit" value="Submit" name="submit">
        <br>
        <center> Form Registrasi </center>
    </body>
</html>
